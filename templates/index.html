<!DOCTYPE html>
<html>
<head>
    <title>Kenya Agro Predictor</title>
    <style>
        body { font-family: Arial; background: linear-gradient(135deg, #667eea, #764ba2); padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; padding: 30px; }
        h1 { color: #27ae60; text-align: center; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        .result { margin-top: 20px; padding: 20px; background: #f0f9ff; border-radius: 8px; display: none; }
        .result.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kenya Agro-Weather Predictor</h1>
        <form id="form">
            <select id="region" required>
                <option value="">Select County</option>
                <option value="Nakuru">Nakuru</option>
                <option value="Mombasa">Mombasa</option>
                <option value="Nairobi">Nairobi</option>
            </select>
            <select id="crop" required>
                <option value="">Select Crop</option>
                <option value="maize">Maize</option>
                <option value="beans">Beans</option>
                <option value="groundnuts">Groundnuts</option>
            </select>
            <select id="season" required>
                <option value="">Select Season</option>
                <option value="long_rains">Long Rains</option>
                <option value="short_rains">Short Rains</option>
            </select>
            <input type="number" id="temp" placeholder="Temperature (C)" value="24" required>
            <input type="number" id="rain" placeholder="Rainfall (mm)" value="600" required>
            <button type="submit">Predict Yield</button>
        </form>
        <div class="result" id="result">
            <h2>Results</h2>
            <p id="output"></p>
        </div>
    </div>
</body>
</html>
